title: brBlauuu
description: PhD Candidate @ Biozentrum
author:
  name: "Đorđe Relić"
  email: # Optional - add if you want
  url: "https://brlauuu.github.io"

url: "https://brlauuu.github.io"
baseurl: ""

# Tale theme
remote_theme: chesterhow/tale

# Permalinks
permalink: /:year-:month-:day/:title

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Social links (for footer)
social:
  github: brlauuu
  linkedin: dorderelic

# Navigation
navigation:
  - title: About
    url: /about
  - title: Archive
    url: /archive

include:
  - _pages

exclude:
  - .gitignore
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CLAUDE.md
